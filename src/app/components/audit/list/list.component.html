<div class="containe container-sm">
  <div>
    <button (click)="add()" class="btn btn-primary" style="margin: 10px">New</button>
  </div>
  <div class="car">
    <div class="card-header">
      <h5>Audits</h5>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="text-center">
          <th>ID</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Created Date</th>
          <th>TDC</th>
          <th>Client</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let audit of audits" class="text-center">
            <td>{{audit.id}}</td>
            <td>{{audit.description}}</td>
            <td>{{audit.amount}}</td>
            <td>{{audit.creationDate | date :'short'}}</td>
            <td>{{audit.card.number}}</td>
            <td>{{audit.card.client.name}}</td>
            <td>
              <button (click)="delete(audit)" class="btn btn-danger btn-sm" style="margin-left: 109x;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

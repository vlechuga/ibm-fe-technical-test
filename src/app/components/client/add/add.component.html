<div class="containe">
  <div class="car">
    <div class="card-header">
      <h3>Add Client</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="client.name" name="name" class="form-control" maxlength="50">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="client.address" name="address" class="form-control" maxlength="100">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" [(ngModel)]="client.city" name="city" class="form-control" maxlength="30">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="client.phone" name="phone" class="form-control" maxlength="20">
        </div>
        <button (click)="save(client)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>

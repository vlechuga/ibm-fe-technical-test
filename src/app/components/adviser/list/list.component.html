<div class="containe container-sm">
  <div>
    <button (click)="add()" class="btn btn-primary" style="margin: 10px">New</button>
  </div>
  <div class="car">
    <div class="card-header">
      <h5>Advisors</h5>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="text-center">
          <th>ID</th>
          <th>Name</th>
          <th>Specialty</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr *ngFor="let adviser of advisers" class="text-center">
            <td>{{adviser.id}}</td>
            <td>{{adviser.name}}</td>
            <td>{{adviser.specialty}}</td>
            <td>
              <button (click)="edit(adviser)" class="btn btn-warning btn-sm">Edit</button>
            </td>
            <td>
              <button (click)="delete(adviser)" class="btn btn-danger btn-sm" style="margin-left: 109x;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

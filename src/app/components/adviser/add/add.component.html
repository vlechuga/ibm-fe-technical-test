<div class="containe">
  <div class="car">
    <div class="card-header">
      <h3>Add Adviser</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="adviser.name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="specialty">Specialty</label>
          <input type="text" [(ngModel)]="adviser.specialty" name="specialty" class="form-control">
        </div>
        <button (click)="save(adviser)" class="btn btn-danger">Save</button>
      </form>
    </div>
  </div>
</div>
